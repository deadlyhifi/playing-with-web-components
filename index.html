<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="./dist/bundle.js"></script>

    <title>Web Components</title>

    <style>
      html {
        --themeColor: #123456;
      }
    </style>
    <script>
      document.documentElement.style.setProperty("--themeColor", "blue");
    </script>
  </head>
  <body>
    <my-custom-component text="I am an overiding prop">
      <p>This is a slot passed in.</p>
      <p slot="named">Include me in slot "named".</p>
      <p slot="named">Another include me in slot "named".</p>
    </my-custom-component>

    <button>Not in the component</button>

    <p class="highlighted">
      with class of highlighted outside of component
    </p>
  </body>
</html>
